<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(to bottom, #eaf4ff, #ffffff); /* พื้นหลังแบบ Gradient */
            color: #333;
        }

        /* Header */
        .header {
            background-color: #007bff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Login button */
        .login-button {
            background: linear-gradient(to right, #0056b3, #007bff);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(to right, #007bff, #0056b3);
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
        }

        /* Navigation menu */
        .nav-menu {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            margin: 0 20px;
        }

        .nav-item a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: #007bff;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item a:hover {
            background-color: #007bff;
            color: #ffffff;
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
        }

        .nav-item a.active {
            background-color: #0056b3;
            color: #ffffff;
            box-shadow: 0 3px 8px rgba(0, 86, 179, 0.3);
        }

        /* Content */
        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 40px;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Footer */
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            margin-top: 40px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">ETB</div>
        <a href="{% url 'login' %}" class="login-button">เข้าสู่ระบบ</a>
    </div>

    <!-- Navigation Menu -->
    <div class="nav-menu">
        <div class="nav-item">
            <a href="{% url 'home' %}" class="active">หน้าหลัก</a>
        </div>
        <div class="nav-item">
            <a href="{% url 'view_items' %}">ดูรายการซื้อของ</a>
        </div>
        <div class="nav-item">
            <a href="{% url 'add_item' %}">เพิ่มรายการซื้อของ</a>
        </div>
        <div class="nav-item">
            <a href="{% url 'group_items' %}">จัดกลุ่มรายการตามหมวดหมู่</a>
        </div>
        <div class="nav-item">
            <a href="{% url 'view_items' %}">ดูรายการซื้อของทั้งหมด</a>
        </div>
    </div>
    

    <!-- Content -->
    <div class="content">
        <h1>ยินดีต้อนรับ</h1>
        <p>นี่คือหน้าหลักของคุณ</p>
    </div>
</body>
</html>
